<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox container</title>

    <style>
        .container{
            border:5px solid darkmagenta;
            display: flex;
        }

        .items{
            color:white;
            font-size: 100px;
            text-align: center;
            text-shadow:4px 4px 0 rgba(0,0,0,0.1);
            padding:10px;
        }

        #item-1{
            background:orangered;
            
        }

        #item-2{
            background:orangered;
            
        }

        #item-3{
            background:orangered;
            
        }

        #item-4{
            background:orangered;
            
        }

      

    </style>
</head>
<body>
    <div class="container">
        <div id="item-1" class="items">home</div>
        <div id="item-2" class="items">over mij</div>
        <div id="item-3" class="items">vaardigheden</div>
        <div id="item-4" class="items">hobby's</div>
    </div>
</body>
</html>
